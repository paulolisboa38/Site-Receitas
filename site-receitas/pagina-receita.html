<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Receita</title>
	<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<!-- padrão -->
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/main.js" defer></script>
	<!-- pagina receita -->
	<link rel="stylesheet" href="css/pagina-receita.css" />
	<script src="js/lista-receitas.js"></script>
	<script src="js/pagina-receita.js" defer></script>
</head>
<body> 
    <header class="default"></header>
	<div class="voltar">
        <a href="javascript:void(0);" onclick="window.history.go(-1);" class="nostyle"><i class="bi bi-arrow-left"></i> Voltar às Receitas</a>
	</div>
	<main class="my-5">
		<section class="receita container">
			<h1 class="titulo display-1">Titulo</h1>

			<!-- ingredientes -->
			<hr class="featurette-divider my-4">
			<div class="row featurette">
				<div class="esquerda col-md-7"> 
					<div class="ingredientes">
						<h1>Ingredientes</h1>
					</div>
				</div>
				<div class="direita col-md-4">
					<img id="imagem-receita" alt="" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid h-100 w-100">
				</div>
			</div>

			<!-- preparo -->
			<hr class="featurette-divider my-4">
			<div class="featurette">
				<div class="preparo">
					<h1>Preparo</h1>
				</div>
			</div>

			<!-- dicas -->
			<hr class="featurette-divider my-4">
			<div class="featurette">
				<div class="dicas">
					<h1>Dicas e observações</h1>
				</div>
			</div>
		</section>
	</main>
	<div class="d-flex justify-content-end voltar-final">
		<button onclick="window.history.go(-1);" class="btn btn-primary"><i class="bi bi-arrow-left text-white"></i> Voltar às Receitas</button>
	</div>
    <footer class="default"></footer>
</body>
</html>
