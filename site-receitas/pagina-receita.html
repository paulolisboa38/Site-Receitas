<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Receita</title>
	<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<!-- padrão -->
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/main.js" defer></script>
	<!-- pagina receita -->
	<link rel="stylesheet" href="css/pagina-receita.css" />
	<script src="js/lista-receitas.js"></script>
	<script src="js/pagina-receita.js" defer></script>
</head>
<body> 
    <header class="default"></header>
	<main class="my-5">
		<section class="receita container">
			<h1 class="titulo display-1">Titulo</h1>

			<!-- ingredientes -->
			<hr class="featurette-divider my-5">
			<div class="row featurette">
				<div class="esquerda col-md-7"> 
					<div class="ingredientes">
						<h1>Ingredientes</h1>
					</div>
				</div>
				<div class="direita col-md-5">
					<svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid h-100 w-100" height="500px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect><text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em">500x500</text></svg>
				</div>
			</div>

			<!-- preparo -->
			<hr class="featurette-divider my-5">
			<div class="featurette">
				<div class="preparo">
					<h1>Preparo</h1>
				</div>
			</div>
		</section>
	</main>
    <footer class="default"></footer>
</body>
</html>
