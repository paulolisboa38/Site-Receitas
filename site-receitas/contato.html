<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Site Receitas</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<!-- padrÃ£o -->
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/main.js" defer></script>
	<!-- contato -->
    <link rel="stylesheet" href="css/contato.css" />
</head>

<body >
	<header class="default"></header>
	<main class="d-flex align-items-center">
        <section class="contato container-sm h-100">
            <div class="row shadow-lg">
                <form class="entre-em-contato col-md-7 p-3" action="mailto:receitas@gmail.com" method="GET">
                    <h4 class="mb-3">Entre em contato</h4>
                    <div class="mb-3">
                        <label for="contato-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="contato-nome" name="name" placeholder="Digite o seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="contato-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contato-email" name="email" placeholder="Digite o seu email">
                    </div>
                    <div class="mb-3">
                        <label for="contato-assunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="contato-assunto" name="subject" placeholder="Digite o assunto">
                    </div>
                    <div class="mb-3">
                        <label for="contato-mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="contato-mensagem" name="body" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div class="contate-nos col-md-5 p-3">
                    <h4 class="mb-5">Contate-nos</h4>
                    <hr>
                    <div class="d-flex">
                        <i class="bi bi-telephone-fill"></i>
                        <p class="px-3">Telefone: 9999-9999</p>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <i class="bi bi-envelope-fill"></i>
                        <p class="px-3">Email: receitas@gmail.com</p>
                    </div>
                    <hr>
                </div>
            </div>
        </section>
	</main>
	<footer class="default"></footer>
</body>
</html>
