<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Site Receitas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" defer
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous">
		</script>
	<link rel="stylesheet" href="css/contato.css" />
	<script src="js/lista-receitas.js"></script>
	<script src="js/main.js" defer></script>
	<script src="js/pagina-inicial.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body >
	<header class="default"></header>
	<main>
        <div class="container-contato my-5 w-50">
            <div class="row">
                <div class="col-md-7">
                    <h4>Entre em contato</h4>
                    <div class="mb-3">
                        <label for="contato-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="contato-nome" placeholder="Digite o seu nome">
                      </div>
                      <div class="mb-3">
                        <label for="contato-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contato-email" placeholder="Digite o seu email">
                      </div>
                      <div class="mb-3">
                        <label for="contato-assunto" class="form-label">Assunto</label>
                        <input type="name" class="form-control" id="contato-assunto" placeholder="Digite o assunto">
                      </div>
                      <div class="mb-3">
                        <label for="contato-mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="contato-mensagem" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-md-5">
                    <h4>Contate-nos</h4><hr>
                    <div class="mt-5">
                        <div class="d-flex">
                            <i class="bi bi-telephone-fill"></i>
                            <p>Telefone: 9999-9999</p>
                        </div><hr>
                        <div class="d-flex">
                            <i class="bi bi-envelope-fill"></i>
                            <p>Email: receitas@gmail.com</p>
                        </div><hr>
                    </div>
                </div>
            </div>
        </div>
	</main>
	<footer class="default"></footer>
</body>
</html>
